[package]
name = "polywrap_plugin"
description = "Core package to build plugins in rust to interact with Polywrap Client"

version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true

[dependencies]
thiserror.workspace = true
polywrap_core.workspace = true
wrap_manifest_schemas.workspace = true
polywrap_msgpack.workspace = true
serde_json.workspace = true

Inflector = "0.11.4"

polywrap_plugin_creator = { workspace = true, optional = true }

[dev-dependencies]
serde.workspace = true
polywrap_client.workspace = true

[features]
default = ["creator"]

creator = ["polywrap_plugin_creator"]